<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Roulette</title>
    <link rel="stylesheet" href="https://use.typekit.net/cjm1ysp.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/d23442c1d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Workout</h1>
        <h2 id="currentDate">00/00/0000</h2>
    </header>

    <section class="contentWrapper">
        <div class="variableBox mainVariable">
            <i class="fa-solid fa-dumbbell"></i>
            <h4>Legs</h4>
        </div>
        <div class="variableBox">
            <i class="fa-solid fa-music"></i>
            <h4 id="music">!</h4>
        </div>
        <div class="variableBox">
            <i class="fa-solid fa-whiskey-glass"></i>
            <h4 id="drink">!</h4>
        </div>
        <div class="variableBox">
            <i class="fa-solid fa-share"></i>
            <h4 id="share">!</h4>
        </div>
    </section>

    <section class="footer">
        <div class="specialEvent">
            <h1>Suprise Challenge</h1>
            <h4><i class="fa-solid fa-circle-exclamation"></i> Planking</h4>
        </div>
    </section>
</body>
</html>
